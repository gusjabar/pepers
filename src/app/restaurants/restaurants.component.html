<div class="page-header">
  <h1>My restaurants <small>Display all actives.</small></h1>
</div>
<ul>
  <li *ngFor='let cuisine of cuisines | async'>{{cuisine.$value}}</li>
</ul>

<h3>Restaurants:</h3>
<a routerLink="/restaurants/new">New restaurant</a>
<ul>
  <li *ngFor='let restaurant of restaurants | async'>
    {{restaurant.name}} <button class="btn-btn-default" (click)="Edit(restaurant)">Edit</button>
  </li>  
</ul>
